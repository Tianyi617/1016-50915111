<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>我的作品集</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .custom-carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明背景 */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .custom-carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.8);
            /* 懸停效果 */
        }

        .custom-icon {
            filter: invert(100%);
            /* 白色箭頭 */
            width: 30px;
            /* 調整箭頭大小 */
            height: 30px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            top: 50%;
            /* 垂直置中 */
            transform: translateY(-50%);
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item .card {
            height: 100%;
            /* 確保卡片填滿可用空間 */
            display: flex;
            flex-direction: column;
        }

        .portfolio-item .card-body {
            flex-grow: 1;
            /* 讓內容區域自動調整，讓每個卡片等高 */
        }

        .portfolio-item .card img {
            object-fit: cover;
            /* 保持圖片比例並填滿圖片區域 */
            height: 200px;
            /* 設定統一圖片高度 */
            width: 100%;
            /* 圖片寬度填滿 */
        }


        .video-container {
            margin-bottom: 30px;
        }

        footer {
            margin-top: auto;
            /* 自動將頁尾推到底部 */
        }
    </style>
</head>
